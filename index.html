<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#flip").click(function () {
                $("#panel").fadeOut("slow");
            });
        });
        $(function () {
            $("#flip").click(function () {
                $(".panel").fadeIn(2000);
            });
        });
    </script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
        }

        .panel {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        .panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>

    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world!</div>
    <div class="panel">Hello world!</div>

</body>

</html>
